name: Go Build and Smoke Test

on:
  pull_request:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  go-build-and-smoke:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
          - name: macOS ARM64
            os: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Unit tests
        run: go test ./...

      - name: Go smoke
        run: make go-smoke

      - name: Go stability gate
        run: make go-stability

      - name: Install C build deps (Linux dual-run)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev zlib1g-dev

      - name: Dual-run harness + report (Linux C vs Go)
        if: matrix.os == 'ubuntu-latest'
        run: make go-dualrun-report

      - name: Upload dual-run artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: dualrun-phase7
          path: artifacts/dualrun
